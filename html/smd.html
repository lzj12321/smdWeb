<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SMD生产动态</title>
        <link rel="stylesheet" href="../css/smd.css">
    </head>
    <body>
        <script src=../js/jquery.js></script>
        <script>
            var currDateTime=new Date();
            var currHour=currDateTime.getHours();
            var currYear=currDateTime.getFullYear();
            var currMonth=currDateTime.getMonth();
            var currDay=currDateTime.getDate();
            if(currHour>=8&&currHour<20)
            {
                document.write('<h1>SMD生产动态(白班)</h1>');
            }
            else
            {
                document.write('<h1>SMD生产动态(夜班)</h1>');
            }


            document.write('<p class="date" id="date_P">'+currYear+'-'+currMonth+'-'+currDay+'</h2>')

            var xy=$('h1').offset();
            var _height=$('h1').height();
            // console.log(xy);
            console.log(_height);

            var _h2=document.getElementById('date_P')+'px';
            _h2.style.top=_height;
            // alert(xy);
            // var xy=function(){
                // var _h1=$('h1').position();
                // alert(_h1);
            // }

            function hideEditButton(){
                var _table=document.getElementById('dataTable');
                var _1table=document.getElementById('_td');
            }

            function edit(){
                var x=document.getElementsByClassName('testClass');
                var _button=document.getElementById('_button');
                if(_button.value=='进入编辑模式'){
                    for(var i=0;i<x.length;++i){
                        x.item(i).style.display='block';
                    }
                    _button.value='退出编辑模式';
                }else{
                    _button.value='进入编辑模式';
                    location.reload();
                    setTimeout(function(){
                        if(document.getElementById('_button').value=='进入编辑模式')
                        {
                            location.reload();
                        }
                        },5000);
                }
            }
        </script>
        
        <div class="container">
            <input type="button" onclick="edit()" value="进入编辑模式" id='_button' class='editButton'>
            <table class="data" id='dataTable'>
                <tr>
                    <td style="width: 250px;">型号</td>
                    <td>小时计划产量</td>
                    <script>
                        var currDateTime=new Date();
                        var currHour=currDateTime.getHours();
                        if(currHour>=8&&currHour<20)
                        {
                            for(var i=8;i<20;++i){
                                document.write('<td>'+i.toString()+':00-'+(i+1).toString()+':00</td>')
                            }
                        }
                        else{
                            for(var i=20;i<32;++i){
                                document.write('<td>'+(i%24).toString()+':00-'+(i%24+1).toString()+':00</td>')
                            }
                        } 
                    </script>
                    <td style="width:160px;" class='testClass'>
                        <a id="addBtn" class="optLink" href="javascript:;"/>添加</a>
                        <a id="clearBtn" class="optLink" href="javascript:;"/>清空</a>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="../js/jquery.js"> </script>
        <script type="text/javascript" src="../js/smd.js"> </script>
        <script>
            var table=document.getElementById('dataTable');
            table.border='2';

            setTimeout(function(){
                if(document.getElementById('_button').value=='进入编辑模式')
                {
                    location.reload();
                }
            },5000);
        </script>
    </body>
</html>
